  <script>
        function nameerror(str) {
      if (str.length == 0) {
        document.getElementById("errorname").innerHTML = "";
        return;
      } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("errorname").innerHTML = this.responseText;
          }
        }
        xmlhttp.open("GET", "./gethint.php?n=" + str, true);
        xmlhttp.send();
      }
    }
  </script>
</head>

<body>
  <div class="container container-sm max-width">
    <div class="row">
      <div class="col-md-12">
        <label for="NameInput"><h6>Username</h6></label>
        <input type="text" class="form-control input-sm" onkeyup="nameerror(this.value)" style="margin-top: -7px" id="NameInput" aria-describedby="NameForm" placeholder="Name">       
        <p>Message: <span id="errorname"></span></p>
        <label for="EmailInput" class="formgap"><h6>Email</h6></label>
        <input type="email" class="form-control input-sm" style="margin-top: -7px" id="EmailInput" placeholder="Email Address" style="text-size-adjust:10px">
        <p>Suggestions: <span id="txtHint"></span></p>
      </div>
    </div>
  </div>

</body>

</html>
