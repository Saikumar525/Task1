<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#attach_acc_form').click(function () {
        var acc_no = $('#attach_acc_no').val();
        var mypassword = $('#attach_acc_password').val();
        $.ajax({
          url: 'Backend.php',
          type: 'post',
          dataType: 'text',
          data: {
            Account: acc_no,
            Password: mypassword
          },
          success: function (res) {
            $("#OutputMessage").text(res);
          },
          error: function (xhr, txt, error) {

          },
          complete: function (xhr, txt) {

          }
        })
      }
      );
    });

  </script>
</head>
<body>
  <div class="container container-sm" style="padding-top: 20px;">
    <div class="row">
      <div class="col-md-12">
        <label for="AccountInput">
          <h6>Account Number</h6>
        </label>
        <input type="number" class="form-control input-sm" id="attach_acc_no" placeholder="Account Number"
          style="max-width:260px;">
        <label for="AccountInput">
          <h6>Password</h6>
        </label>
        <input type="password" class="form-control input-sm" id="attach_acc_password" placeholder="Password"
          style="max-width:260px;">
        <div style="padding-top: 20px;">
          <button type="button" class="btn btn-success" id="attach_acc_form">Submit</button>
          <p style="padding-top: 20px;">Message:</p>
          <div id="OutputMessage"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
